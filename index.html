<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Rode balk bovenin -->
  <div class="flex justify-between items-center bg-red-600 text-white px-4 py-2 text-lg font-bold">
    <div>California</div>
    <div id="score">2-havo/vwo</div>
    <div class="rounded-full bg-gray-800 w-8 h-8"></div>
  </div>

  <!-- Content gedeelte -->
  <div class="p-6">
    <div class="bg-cyan-100 rounded-lg p-6 text-center">
      <h2 class="text-xl font-semibold">ยง 1.2 Listening</h2>
      <p class="text-2xl font-bold mt-2">Opdracht 1</p>
      <!-- Doorgaan knop -->
      <button id="clickButton" class="mt-4 bg-cyan-600 text-white px-6 py-2 rounded-lg hover:bg-cyan-700">Doorgaan</button>
    </div>
  </div>

  <script>
    let count = 2;
    const scoreDisplay = document.getElementById("score");
    const button = document.getElementById("clickButton");

    button.addEventListener("click", () => {
      count++;
      scoreDisplay.textContent = `${count}-havo/vwo`;
    });
  </script>
</body>
</html>
